<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>LC Planner</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/documents/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/documents/favicon-16x16.png">
  <meta content="width=device-width, initial-scale=1" name="viewport" />

  <!-- Import font from google -->
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
  <script type="text/javascript">
    WebFont.load({
      google: {
        families: [
          "Roboto Mono:regular,500,600",
          "Roboto:regular,500,700",
          "Roboto Mono:regular,700:cyrillic,latin"
        ]
      }
    });
  </script>

  <!-- Add style.css -->
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body class="body">
  <div class="main-app">
    <div class="background" id="background"></div>
    <div class="app-container">
      <div class="top-text">
        <img src="documents/LCHS_Mascot_FullColor.svg" alt="Spartan" class='spartan-logo'>
        <div class="title-text">LCHS Planner</div>
        <div class="years-text">&nbsp;2021-2022</div>
      </div>
      <div class="center-elements">
        <div class="class-times">
          <div class="class-times-inner-container">
            <div class="school" id="school">
              <div class="time">School</div>
              <div id="school-text"></div>
            </div>
            <div class="homework" id="homework">
              <div class="time">Homework</div>
              <div id="homework-text"></div>
            </div>
            <div class="free-time" id="free-time">
              <div class="time">Free Time</div>
              <div id="free-text"></div>
            </div>
            <div class="sleep" id="sleep">
              <div class="time">Sleep</div>
              <div id="sleep-text"></div>
            </div>
          </div>
        </div>
        <div class="selected-classes" id="selected-classes">
          <div class="clear-classes" id="clear-classes"></div>
        </div>
        <div class="search-container">
          <div class="search-options">
            <input type="text" class="search-searchbox" id="search-searchbox" placeholder="Search for classes ..."
              title="Type in a class" />
            <div class="grade-selector">
              <select id="search-grade-selector" class="select-css">
                <option value="0">Grade: All</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
            </div>
            <div class="subject-selector">
              <select id="search-subject-selector" class="select-css">
                <option value="0">Grade: All</option>
                <option value="math">Math</option>
                <option value="english">English</option>
                <option value="science">Science</option>
                <option value="history">History</option>
                <option value="forLang">Foreign Lang</option>
                <option value="art">Arts</option>
                <option value="sport">Sports</option>
                <option value="elective">Electives</option>
              </select>
            </div>
            <div class="ap-option">
              <label class="switch">
                <input type="checkbox" id="search-ap-option">
                <span class="slider">AP AP</span>
              </label>
            </div>
            <div class="honors-option">
              <label class="switch">
                <input type="checkbox" id="search-honors-option">
                <span class="slider">
                  <div class="slider-text">HR HR</div>
                </span>
              </label>
            </div>
          </div>
          <div class="all-classes dragula-container" id="all-classes"></div>
        </div>
      </div>
      <div class="bottom-text">
        <br>
        Bugs? Feature Suggestions? Email us at <a data-v-b9efd7bc="" href="mailto:team@lciteam.club"
          class="a">team@lciteam.club</a>. &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; Also try LCHS Go, our bell
        schedule app! <a href="https://go.lciteam.club" target="_blank">go.lciteam.club</a>
        <br>
        Note: This was designed to work in a non-Covid-19 school year. Times may
        vary from listed based on school year.
      </div>
    </div>
  </div>



  <!-- Import dragging library -->
  <script src="https://bevacqua.github.io/dragula/dist/dragula.js"></script>
  <!-- Import other js -->
  <script src="js/calculations.js" type="text/javascript"></script>
  <script src="js/cms.js" type="text/javascript"></script>
  <script src="js/sorting.js" type="text/javascript"></script>
  <script src="js/dragulaEvents.js" type="text/javascript"></script>
  <script> calc() </script>
</body>

</html>
